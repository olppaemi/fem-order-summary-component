<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor | Order summary card</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<main class="container">
		<div class="card">
			<div class="card__image"></div>
			<div class="card__header fw-bolder">
				Order Summary
			</div>
			<div class="card__inner ">
				<div class="card__text">
					You can now listen to millions of songs, audiobooks, and podcasts on any
					device anywhere you like!
				</div>
				<div class="card__order">
					<img class="icon-music" src="/images/icon-music.svg" alt="icon-music">
					<div class="order__plan">
						<p class="fw-bolder">Annual Plan</p>
						<p class="price">$59.99/year</p>
					</div>
					<button class="text-decoration-underline fw-bold">Change</button>
				</div>
				<button class="card__payment fw-bold">Proceed to Payment</button>
				<button class="card__cancel fw-bolder">Cancel Order</button>
			</div>
		</div>
	</main>
</body>

</html>
